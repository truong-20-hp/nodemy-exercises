<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product - Card</title>
    <link rel="stylesheet" href="./asset/main.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div class="card">
        <div class="card__like">
            <i class='bx bx-heart'></i>
        </div>
        <div class="card__cart">
            <i class='bx bx-cart' ></i>
        </div>
        <div class="card__img">
            <img src="https://raw.githubusercontent.com/namndwebdev/html-css-js-thuc-chien/main/Product%20Card/Nike%20Zoom%20KD%2012.png" alt="">
        </div>
        <div class="card__title">Nike Zoom KD 12</div>
        <div class="card__price">$99</div>
        <div class="card__fly">
            <div class="card__size">
                <h4>Size :</h4>
                <span>1</span>
                <span>2</span>
                <span>3</span>
                <span>4</span>
            </div>
            <div class="card__color">
                <h4>Color :</h4>
                <span class="card__color--green"></span>
                <span class="card__color--red"></span>
                <span class="card__color--black"></span>
            </div>
            <div class="card__active">
                <div class="card__button--buy">Buy now</div>
                <div class="card__button--addcart">Add cart</div>
            </div>
        </div>
    </div>
    <script>
        let isActive = false
        const cardLike = document.querySelector('.card__like')
        cardLike.onclick = function() {
            isActive = !isActive
            cardLike.classList.toggle('active', isActive)
           
        }
    </script>
</body>
</html>
