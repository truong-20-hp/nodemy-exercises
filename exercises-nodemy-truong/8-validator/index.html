<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validator</title>
    <link rel="stylesheet" href="./asset/stye.css">

</head>
<body>
    <div class="container">
        <form action="submit">
            <h1>Form Login</h1>
            <div class="form-control">
                <input id="username" type="text" placeholder="User name">
                <span class="user-span"></span>
                <small></small>
            </div>
            <div class="form-control">
                <input id="email" type="" placeholder="Email">
                <span class="email-span"></span>
                <small></small>
            </div>
            <div class="form-control">
                <input id="password" type="password" placeholder="Password">
                <span class="pass-span"></span>
                <small></small>
            </div>
            <div class="form-control">
                <input id="confirmpassword" type="password" placeholder="Confirm password">
                <span class="confirmpass-span"></span>
                <small></small>
            </div>
            <button class="btn-submit">Login</button>
            <div class="footer">Not a member? <a href="#">Signup</a></div>
        </form>
    </div>

    <script src="./asset/app.js"></script>
</body>
</html>
