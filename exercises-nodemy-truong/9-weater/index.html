<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./asset/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>

    <div class="weather">
        <input class="weather__input" type="text" placeholder="Search...">
        <div class="content">
            <h1 class="name">
                <span class="city">Hai Phong</span>
                <span>,</span>
                <span class="country">VN</span>
            </h1>
            <div class="time">12: 30 2/3/2024</div>
            <div class="temp">
                <span class="value">30</span>
                <span><sup>o</sup>C</span>
            </div>
            <div class="short-decs">clouds</div>
            <div class="more-data">
                <div class="visibility">
                    <i class="fa-regular fa-eye"></i>
                    <span>10000m</span>
                </div>
                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <span>10000m</span>
                </div>
                <div class="humidity">
                    <i class="fa-solid fa-glass-water-droplet"></i>
                    <span>10000m</span>
                </div>
            </div>
        </div>
    </div>

    <script src="./asset/app.js"></script>
</body>
</html>
