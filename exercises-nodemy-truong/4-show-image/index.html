<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>show image</title>
    <link rel="stylesheet" href="./asset/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>

    <div class="wapper">
        <div class="image">
            <img src="./asset/img/img1.jpg" alt="">
        </div>
        <div class="image">
            <img src="./asset/img/img2.jpg" alt="">
        </div>
        <div class="image">
            <img src="./asset/img/img3.jpg" alt="">
        </div>
        <div class="image">
            <img src="./asset/img/img4.jpg" alt="">
        </div>
        <div class="image">
            <img src="./asset/img/img5.jpg" alt="">
        </div>
        <div class="image">
            <img src="./asset/img/img6.jpg" alt="">
        </div>
        <div class="image">
            <img src="./asset/img/img7.jpg" alt="">
        </div>
        <div class="image">
            <img src="./asset/img/img8.jpg" alt="">
        </div>
    </div>
    <div class="modal">
        <div class="modal__close">
            <i class="fa-solid fa-x"></i>
        </div>
        <div class="control modal__prev">
            <i class="fa-solid fa-chevron-left"></i>
        </div>
        <div class="modal__inner">
            <img src="" alt="">
        </div>
        <div class="control modal__next">
            <i class="fa-solid fa-chevron-right"></i>
        </div>
    </div>

    <script src="./asset/app.js"></script>
</body>
</html>
